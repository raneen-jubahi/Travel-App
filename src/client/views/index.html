<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.scss">
  <title>Travel Planner</title>
</head>
<body>
  <div class="container-fluid">
    <header class="hero text-center mb-4">
      <h1 class="display-3">Plan Your Dream Trip</h1>
      <p class="lead">Explore new destinations and experiences with us!</p>
    </header>

    <!-- Search Bar -->
    <section class="search-bar mb-4">
      <form id="searchForm" class="d-flex">
        <input type="text" id="destination" class="form-control me-2" placeholder="Where are you going?" required />
        <label for="end-date" class="visually-hidden">End Date:</label>
        <input type="date" id="end-date" name="end-date" class="form-control me-2" required />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
      <div id="destinations" class="mt-3">
        <label for="additional-destination" class="form-label">Additional Destinations:</label>
        <input type="text" id="additional-destination" name="additional-destination" class="form-control mb-2" placeholder="Enter another destination" />
        <button id="add-destination" class="btn btn-secondary">Add Another Destination</button>
      </div>
    </section>

    <!-- Trip Details -->
    <section class="trip-details mb-4">
      <div id="tripSummary" class="bg-light p-3 rounded mb-3"></div>
      <button id="printTrip" class="btn btn-secondary mb-3">Print Trip</button>
      <button id="clearTrip" class="btn btn-warning mb-3">Clear Details</button>
      <div id="trip-duration" class="fw-bold"></div>
    </section>

    <!-- Zip Code Form -->
    <section class="zip-code-form mb-4">
      <h2>Enhance Your Experience</h2>
      <form id="zipForm" class="d-flex">
        <label for="zipCode" class="visually-hidden">Zip Code</label>
        <input type="text" id="zipCode" name="zipCode" class="form-control mb-3" placeholder="Enter Zip Code" required>
        <button type="button" class="btn btn-primary" onclick="handleZipSubmit()">Submit</button>
      </form>
    </section>

    <!-- Additional Trip Information -->
    <section class="additional-info mb-4">
      <div class="row">
        <div class="col-md-6">
          <div id="Rdays" class="flight_data"></div>
        </div>
        <div class="col-md-6">
          <div class="cityName"></div>
          <div class="weather"></div>
          <div class="temp"></div>
          <img src="" class="cityPic img-fluid" alt="City Image" />
        </div>
      </div>
    </section>

    <!-- Loading Spinner and Error Message -->
    <div id="loading-spinner" style="display: none;" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <p id="error-message" class="text-danger"></p>

    <script src="../scripts/script.js"></script>
  </div>

  <script>
  </script>
</body>
</html>
