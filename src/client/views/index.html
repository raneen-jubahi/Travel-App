<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.scss">
  <title>Travel Planner</title>
</head>
<body>
  <div class="container-fluid">
    <header class="hero">
      <h1 class="display-3">Plan Your Dream Trip</h1>
      <p class="lead">Explore new destinations and experiences with us!</p>
    </header>

    <!-- Search Bar -->
    <section class="search-bar">
      <form id="searchForm">
        <input type="text" id="destination" class="form-control" placeholder="Where are you going?" required />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </section>

    <!-- Trip Details -->
    <section class="trip-details">
      <div id="tripSummary" class="bg-light p-3 rounded mb-3"></div>
      <button id="printTrip" class="btn btn-secondary mb-3">Print Trip</button>
      <button id="clearTrip" class="btn btn-warning mb-3">Clear Details</button>
    </section>

    <!-- Zip Code Form -->
    <section class="zip-code-form">
      <h2>Enhance Your Experience</h2>
      <form id="zipForm">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" name="zipCode" class="form-control mb-3" required>
        <button type="button" class="btn btn-primary" onclick="handleZipSubmit()">Submit</button>
      </form>
    </section>

    <!-- Additional Trip Information -->
    <section class="additional-info">
      <div class="row">
        <div class="col-md-6">
          <div id="Rdays" class="flight_data"></div>
        </div>
        <div class="col-md-6">
          <div class="cityName"></div>
          <div class="weather"></div>
          <div class="temp"></div>
          <img src="" class="cityPic" alt="City Image" />
        </div>
      </div>
    </section>

    <!-- Loading Spinner and Error Message -->
    <div id="loading-spinner" style="display: none;">Loading...</div>
    <p id="error-message"></p>

    <script src="../scripts/script.js"></script>
  </div>
</body>
</html>
